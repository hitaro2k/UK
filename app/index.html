<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uk service</title>

    <link rel="stylesheet" href="/app/style/index.css">


</head>
<body>

    <main class="main">
        <header class="full-screen__header">
            <img src="/app/img/UK.svg" alt="" class="logo-img">

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Клиентам</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Каталог</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">О нас</a></li>
                </ul>
            </nav>

            <div class="user-ui">
                <button class="button-search"><img src="/app/img/search-svg.svg" alt=""></button>
                <a href="#" class="shopping-card__link"><img src="/app/img/shopping-cart-svg.svg" alt=""></a>
            </div>
        </header>

        <section class="full-screen">
            <div class="full-screen__body">
                <div class="full-screen__choose-wrapper">

                    <!-- ? LEFT SIDE CHOOSE MARK -->
                    <div class="full-screen__choose-left">
                        <p class="choose-left__title">Выберите марку</p>

                        <div class="full-screen__choose-left__wrapper">
                            <div class="choose-left__wrapper__left-side">
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/Chevrolet-Logo.png" alt="Chevrolet" class="choose-company__img">
                                    <p class="choose-company__name">Chevrolet</p>
                                </div>
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/Jeep_logo.svg.png" alt="Jeep" class="choose-company__img">
                                    <p class="choose-company__name">Jeep</p>
                                </div>
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/Buick-Logo.png" alt="Buick" class="choose-company__img">
                                    <p class="choose-company__name">Buick</p>
                                </div>
                            </div>

                            <div class="choose-left__wrapper__right-side">
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/Cadillac_(logo).svg.png" alt="Cadillac" class="choose-company__img">
                                    <p class="choose-company__name">Cadillac</p>
                                </div>
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/Ford_logo_flat.svg.png" alt="Ford" class="choose-company__img">
                                    <p class="choose-company__name">Ford</p>
                                </div>
                                <div class="choose-company__wrapper">
                                    <img src="/app/img/GMC-Logo_2.svg.png" alt="GMC" class="choose-company__img">
                                    <p class="choose-company__name">GMC</p>
                                </div>
                            </div>
                        </div>

                        <p class="close-screen__left">Нажмите на текст чтобы закрыть блок</p>
                    </div>


                    <div class="full-screen__choose">
                        <h2 class="full-screen__choose-title">Выберите марку и год</h2>
                      
                        <div id="markSide" class="full-screen__choose-wrapper__inner">
                            <p class="full-screen__choose-mark">Выберите марку</p>
                            <button class="input-decor-btn">
                                <img id="arrow-top" src="/app/img/arrow.svg" alt="" class="input-decor">
                            </button>
                        </div>
    
                        <div id="yearSide" class="full-screen__choose-wrapper__inner">
                            <button class="input-decor-btn">
                                <img id="arrow-bottom" src="/app/img/arrow.svg" alt="" class="input-decor">
                            </button>
                            <p class="full-screen__choose-year">Выберите год</p>
                        </div>
                      
                    </div>

                    <!-- ? RIGHT SIDE CHOOSE MARK -->
                    <div class="full-screen__choose-right">
                        <p class="choose-right__title">Выберите год</p>
                        <div class="full-screen__choose-right__year">
                            <button id="" data-select="" class="year-select">2000</button>
                            <button id="" data-select="" class="year-select">2001</button>
                            <button id="" data-select="" class="year-select">2002</button>
                            <button id="" data-select="" class="year-select">2003</button>
                            <button id="" data-select="" class="year-select">2004</button>
                            <button id="" data-select="" class="year-select">2005</button>
                            <button id="" data-select="" class="year-select">2006</button>
                            <button id="" data-select="" class="year-select">2007</button>
                            <button id="" data-select="" class="year-select">2008</button>
                            <button id="" data-select="" class="year-select">2009</button>
                            <button id="" data-select="" class="year-select">2010</button>
                            <button id="" data-select="" class="year-select">2011</button>
                            <button id="" data-select="" class="year-select">2012</button>
                            <button id="" data-select="" class="year-select">2013</button>
                            <button id="" data-select="" class="year-select">2014</button>
                            <button id="" data-select="" class="year-select">2015</button>
                            <button id="" data-select="" class="year-select">2016</button>
                            <button id="" data-select="" class="year-select">2017</button>
                            <button id="" data-select="" class="year-select">2018</button>
                            <button id="" data-select="" class="year-select">2019</button>
                            <button id="" data-select="" class="year-select">2020</button>
                            <button id="" data-select="" class="year-select">2021</button>
                        </div>
                        <p class="close-screen__right">Нажмите на текст чтобы закрыть блок</p>
                    </div>

                </div>
            </div>
        </section>

        <video autoplay muted loop  preload="auto" class="full-screen__video">
            <source type="video/webm" src="/app/img/bg-video.webm">
        </video> 

        <p class="scroll-down__title">Листай ниже</p>
        
        <!-- !  content-->
     <div class="content">
        <section class="popular__container"></section>
     </div>

    </main>

    <script src="/app/js/animation.js"></script>
    <script src="/app/js/index.js" poster = ""></script>

</body>
</html>
